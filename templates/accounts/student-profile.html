{% block student-profile %}
    <form method="post">
        {% csrf_token %}
        {{ student_profile_form.as_p }}
        <button class="btn btn-primary">Save</button>
    </form>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p class="alert-danger"> {{ error }} </p>
            {% endfor %}
        {% endfor %}
    {% endif %}

{% endblock %}
